<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
        $(document).ready(function() {
            var i=1;
            $("#btn2").click(function() {
                $("#myModal").modal();
            });
            
            function kiemTraTen() {
                var i = 1;
                let mauKT = /([A-Z]{1}[a-z]+)((\s{1}[A-Z]{1}[a-z]+){1,})$/;
                if($("#Name").val() =="") {
                    $("#tbName").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Name").val())) {
                    $("#tbName").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbName").html("*");
                return true;
            }
            $("Name").blur(kiemTraTen);

            function kiemTraSoAo() {
                var mauKT = /^\d*$/;
                if($("#Ao").val() =="") {
                    $("#tbAo").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Ao").val())) {
                    $("#tbAo").html("Dùng số từ 1 đến 100");
                    return true;
                } else {
                    var soAo =  $("#Ao").val();
                    if(soAo < 1 || soAo >100) {
                        $("#tbAo").html("từ 1 đến 100");
                    } else {
                        $("#tbAo").html("*");
                        return true;
                    }
                }                
            }
            $("Ao").blur(kiemTraSoAo);

            function kiemTraDiaChi() {
                var mauKT = /^[A-Z0-9][a-z0-9]*(\s[A-Z0-9][a-z0-9]*)*$/;
                if($("#DC").val() =="") {
                    $("#tbDC").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#DC").val())) {
                    $("#tbDC").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbDC").html("*");
                return true;
            }
            $("#DC").blur(kiemTraDiaChi);

            function kimeTraNTT() {
                if($("#NTT").val() == "") {
                    $("#tbNTT").html("Không để trống");
                    return false;   
                }
                var today = new Date();
                var ntt = new Date($("%NTT").val());
                today = today.setDate(today.getDate() +7);
                if(today > ntt) {
                    $("#tbNTT").html("Phải sau ngày hiện tại 7 ngày");
                    return false;
                }
                $("#tbNTT").html("*");
                return true;
            }
            $("#NTT").blur(kimeTraNTT);

            function kiemTraSDT() {
                var mauKT = /^0\d{3-\d{3}-\d{3}$/;
                if($("#SDT").val() =="") {
                    $("#tbSDT").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#SDT").val())) {
                    $("#tbSDT").html("Theo dạng 0xxx-xxx-xxx trong đó x là số");
                    return true;
                }
                $("#tbSDT").html("*");
                return true;
            }
            $("#SDT").blur(kiemTraSDT);

            $("#Save").click(function() {
                if (kiemTraTen() == true && kiemTraSoAo()==true && kiemTraSDT() == true && kimeTraNTT() == true && kiemTraDiaChi() == true ){
                    row = "<tr>";
                    row += "<th>" + (i++) +"</th>";
                    row += "<th>" + $("Name").val() + "</th>";
                    row += "<th>" + $("Ao").val() + "</th>";
                    row += "<th>" + $("DC").val() + "</th>";
                    row += "<th>" + $("NTT").val() + "</th>";
                    row += "<th>" + $("SDT").val() + "</th>";
                    row += "<th>" + $("#ADD").val() + "</th>";
                    $("#danhSach").append(row);
                    $("#myModal").modal("hide");
                }
            })
        });
    </script>
</head>

<body>

<div class="modal" role="dialog" id="myModal">

                                <input type="text" id="Name" class="form-control">

                            <label for="Ao" class="control-label col-xs-3">Số áo</label>

                            <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>

                            </div>
                            <button class="btn btn-sucess btn-groupp-justified" style="color: white; background-color: green; width: 100%;" id="Save" type="button">Lưu</button>
                        </form>
